<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pacientes</title>
    <style>
        /* Estilos generales */
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container img {
            max-width: 50px;
            /* Tamaño reducido */
            margin-left: 10px;
            /* Espacio entre el logo y el texto */
        }
        
        h1,
        h2 {
            margin: 0;
            font-size: 1.3em;
            color: #000000;
        }
        
        h2 {
            font-size: 1.4em;
            margin-top: 20px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        /* Tablas */
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        td,
        th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.95em;
            vertical-align: top;
        }
        
        td input,
        td textarea {
            width: 100%;
            max-width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
            box-sizing: border-box;
        }
        
        textarea {
            height: 80px;
            resize: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .checkbox-group label {
            margin: 0;
        }
        
        .page-break {
            page-break-before: always;
            margin-top: 20px;
        }
        
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background-color: #0077b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #005f8a;
        }
        /* Responsive adjustments */
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            td,
            th {
                font-size: 0.85em;
                padding: 8px;
            }
            h1,
            h2 {
                font-size: 1em;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <div class="logo-container">
                <h1>Planilla de Solicitud para Pacientes</h1>
                <img src="logoPosadas.png" alt="Logo Hospital Nacional Profesor Alejandro Posadas">
            </div>
            <h1>Hospital Nacional Profesor Alejandro Posadas</h1>
        </div>
        <hr><br>
        <div style="font-family: Arial, sans-serif; margin: 20px;">
            <!-- Campo de Fecha -->
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <label for="fecha" style="font-size: 14px; margin-right: 10px; flex-shrink: 0;">Fecha:</label>
                <input type="date" id="fecha" name="fecha" style="padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; width: 200px;">
            </div>

            <!-- Grupo de Checkboxes -->
            <div class="checkbox-group" style="display: flex; gap: 20px; margin-bottom: 20px;">
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="tipo" value="insumos" style="margin-right: 8px;">
                    INSUMOS
                </label>
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="tipo" value="internado" style="margin-right: 8px;">
                    INTERNADO
                </label>
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="tipo" value="estudios" style="margin-right: 8px;">
                    ESTUDIOS
                </label>
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="tipo" value="ambulatorio" style="margin-right: 8px;">
                    AMBULATORIO
                </label>
            </div>
        </div>


        <!-- Primera página -->
        <div class="section">
            <h2>A COMPLETAR POR EL ÁREA ASISTENCIAL SOLICITANTE</h2>
            <table>
                <tr>
                    <td><label for="nombre">Nombre y Apellido:</label></td>
                    <td colspan="3"><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="dni">DNI:</label></td>
                    <td><input type="number" id="dni" name="dni"></td>
                    <td><label for="fecha-nac">Fecha de Nacimiento:</label></td>
                    <td><input type="date" id="fecha-nac" name="fecha-nac"></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                    <td><input type="number" id="edad" name="edad"></td>
                    <td><label for="telefono">Teléfono:</label></td>
                    <td><input type="text" id="telefono" name="telefono"></td>
                </tr>
                <tr>
                    <td><label for="email">Correo Electrónico:</label></td>
                    <td colspan="3"><input type="email" id="email" name="email"></td>
                </tr>
            </table>
        </div>

        <div class="section">

            <table>
                <tr>
                    <tr>
                        <td><label for="hc">Nº Historia Clínica:</label></td>
                        <td><input type="text" id="hc" name="hc"></td>
                        <td colspan="2">
                            <label for="piso" style="display: inline-block; margin-right: 10px;">Piso:</label>
                            <input type="text" id="piso" name="piso" style="width: calc(100% - 50px);">
                        </td>
                    </tr>

                </tr>
                <tr>
                    <td><label for="cama">Cama:</label></td>
                    <td><input type="text" id="cama" name="cama"></td>
                    <td colspan="2" class="checkbox-group">
                        <label>Obra Social:</label>
                        <label><input type="checkbox" name="obra-social" value="si"> Sí</label>
                        <label><input type="checkbox" name="obra-social" value="no"> No</label>
                        <input type="text" placeholder="¿Cuál?" name="obra-social-detalle">
                    </td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h2>Diagnóstico e Insumos</h2>
            <table>
                <tr>
                    <td><label for="diagnostico">Diagnóstico:</label></td>
                    <td colspan="3"><textarea id="diagnostico" name="diagnostico"></textarea></td>
                </tr>
                <tr>
                    <td><label for="insumos">Insumos/Estudios Solicitados:</label></td>
                    <td colspan="3"><textarea id="insumos" name="insumos"></textarea></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Segunda página -->

    <div class="container page-break">
        <!-- Encabezado -->
        <div class="header">
            <div class="logo-container">
                <h1>Planilla de Solicitud para Pacientes</h1>
                <img src="logoPosadas.png" alt="Logo Hospital Nacional Profesor Alejandro Posadas">
            </div>
            <h1>Hospital Nacional Profesor Alejandro Posadas</h1>
        </div>
        <hr><br>

        <h2>Resumen de Historia Clínica y Observaciones</h2>
        <div class="section">
            <table>
                <tr>
                    <td><label for="resumen-hc">Resumen de Historia Clínica:</label></td>
                </tr>
                <tr>
                    <td><textarea id="resumen-hc" name="resumen-hc"></textarea></td>
                </tr>
                <tr>
                    <td><label for="observaciones">Observaciones:</label></td>
                </tr>
                <tr>
                    <td><textarea id="observaciones" name="observaciones"></textarea></td>
                </tr>
            </table>
        </div>

    </div>

</body>

</html>
